<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>

    <header>
        <h1>To Do List</h1>
        <h5>Organiza tu día, sé productivo!</h5>
    </header>

    <form id="form">
        <input type="text" id="newTask" />
        <button type="submit">Agregar</button>
    </form>

    <div class="card">
        <h2>Tareas: <span id="total"></span></h2>
    </div>

    <div>
        <h2>Total de tareas: <span id="suma"></span></h2>
    </div>

    <div>
        <h2>Total de tareas realizadas: <span id="completed"></span></h2>

        <script src="assets/js/main.js"></script>
</body>

</html>
